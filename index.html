        .mainContent{
            margin-top: 250px;

<body>

<div class="container">
    <div class="row col-md-12 topUp">
        <div class="col-md-3 sideMenu">
        </div>
        <div class="col-md-6 mainContent">

        </div>
        <div class="col-md-3">
        </div>

    </div>
</div>
<script>
    var welcomeString='Working on It!! Wait for me a little longer!!!';
    var count=0;
    var msg='';
    welcomeString=welcomeString.split(" ");


    setInterval(function(){
    if(count<welcomeString.length)
    {
        showMsg(welcomeString[count]);
        count++;
    }}, 1000);

    function showMsg(msgg)
    {
        msg +=msgg+' ';
        $('.mainContent').text(msg);
    }

    $('.sideMenu').append("<img src='images/thumbs.gif'>");
</script>
